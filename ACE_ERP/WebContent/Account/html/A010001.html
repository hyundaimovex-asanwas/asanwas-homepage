/******************************************************************************
	Description : 상위코드 입력체크 
******************************************************************************/
function ln_Chk01() {
  //필수항목체크
	if (fn_trim(txt_cmtype.value)=="" ){
		alert("분류코드를 입력하십시요.");
		txt_cmtype.focus();
		return false; 
	}

	if (fn_trim(txt_cmnam.value)==""){
		alert("코드명을 입력하십시요.");
		txt_cmnam.focus();
		return false; 
	}

	if ((fn_trim(gcem_cmlen.text)=="")||(gcem_cmlen.text=="0")){
		alert("길이 입력하십시요");
		gcem_cmlen.focus();
		return false;
	}

	//값체크
  if ((parseInt(fn_trim(gcem_cmlen.text))> 20)||(parseInt(gcem_cmlen.text) <=0)){
		alert("길이 값이 맞지 않습니다. 최대 20까지입니다.");
		gcem_cmlen.focus();
		return false;
	}
	return true; 

}

/******************************************************************************
	Description : 상세코드 입력체크 
******************************************************************************/
function ln_Chk02() {
  //필수항목
	if (fn_trim(txt_cdcode.value)=="" ){
		alert("표준코드를 입력하십시요.");
		txt_cdcode.focus();
		return false; 
	}

	if (fn_trim(txt_cdnam.value)==""){
		alert("코드명을 입력하십시요.");
		txt_cdnam.focus();
		return false; 
	}

}

/******************************************************************************

}
