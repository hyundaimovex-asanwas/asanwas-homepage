/******************************************************************************

******************************************************************************/
function ln_visible_hidden(Obj){
	
	var lib_com= new Array("create1","create2");

	for(i=0;i<lib_com.length;i++) {
		if(Obj==lib_com[i]) {
			eval("document.all."+lib_com[i]+".style.display='block';");
		}	else {
			eval("document.all."+lib_com[i]+".style.display='none';");
		}
	}
}
