******************************************************************************/

	ln_Before();
}
/******************************************************************************
	Description : 선조회
******************************************************************************/
function ln_Before(){ 
	gcem_actyymm.text  = gs_date2;	//회계년월	
	gcds_fdcode.DataID = "/services/servlet/Account.a010003_s1?v_str1=";

}

/******************************************************************************
	Description : 조회
******************************************************************************/
function ln_Query(){ 

	gcds_data1.DataID = "/services/servlet/Account.a030030_s1?v_str1="+gclx_fdcode.bindcolval
																												 +"&v_str2="+gcem_actyymm.text
																												 +"&v_str3"+gclx_gubun.bindcolval; 
	gcds_data1.Reset(); 

	gcds_data2.DataID = "/services/servlet/Account.a030030_s2?v_str1="+gclx_fdcode.bindcolval
																												 +"&v_str2="+gcem_actyymm.text
																												 +"&v_str3"+gclx_gubun.bindcolval; 
	//prompt('',gcds_data2.DataID);
	gcds_data2.Reset(); 

}
