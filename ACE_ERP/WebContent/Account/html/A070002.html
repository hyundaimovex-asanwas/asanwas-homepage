/******************************************************************************
	Description : 마감
******************************************************************************/
function ln_magam(parm1,parm2,gubn) {
//gubn="A":해당일마감여부체크    gubn="B":전일마감여부체크  gubn="C":마감취소시 마감체크
	switch(gubn) {
		case "A":
			gcds_data2.DataID = "/services/servlet/Account.a070002_s2"
											+ "?v_str1="+parm1+"&v_str2="+parm2;
			gcds_data2.Reset();
	
			if(gcds_data2.countrow>0) {
				return true;
			}
			break;
		case "B" :
			gcds_data3.DataID = "/services/servlet/Account.a070002_s3"
											+ "?v_str1="+parm1+"&v_str2="+parm2;
			gcds_data3.Reset();
	
			if(gcds_data3.countrow>0) {
				return true;
			}
			break;
		case "C" :
			gcds_data4.DataID = "/services/servlet/Account.a070002_s4"
											+ "?v_str1="+parm1+"&v_str2="+parm2;
			gcds_data4.Reset();
	
			if(gcds_data4.countrow>0) {
				return true;
			}
			break;
	}

	return false;
}


/******************************************************************************
	Description : 취소
******************************************************************************/
function ln_Cancel(){
	if(gcds_data1.countrow>0){
		if(gclx_statcd.bindcolval =="Y") {
			if (confirm("마감처리를 취소하시겠습니까?")) {
				var str1  = gclx_sfdcode.BindColVal;				   //지점코드         
				var str2  = fn_trim(gcem_sgetdatefr.text);            //일자
				if(ln_magam(str1,str2,"C")==false) {
					var str1 = gclx_sfdcode.BindColVal;				  //지점코드         
					var str2 = fn_trim(gcem_sgetdatefr.text);         //일자
					var str3 = "D";
					gctr_data1.KeyValue = "Account.a070002_t1(I:USER=gcds_data1)";
					gctr_data1.Action   = "/services/servlet/Account.a070002_t1";
					gctr_data1.Parameters = "v_str1="+str1+",v_str2="+str2+",v_str3="+str3;
					gctr_data1.post();
				} else alert("해당일보다 큰 날짜에 마감자료가 존재합니다");
			}
		}else alert("이미 마감이 취소되었습니다.");
	}else alert("취소할 정보가 없습니다.");
}
