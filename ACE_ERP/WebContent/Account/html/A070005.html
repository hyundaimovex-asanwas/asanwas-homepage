/******************************************************************************

******************************************************************************/
function ln_Query(){
		var str1  = gclx_sfdcode1.BindColVal;				//지점구분
		var str2  = gclx_cadeptcd.BindColVal;					//부서
		var str3  = fn_trim(gcem_sgetdatefr.text);			//입금일자fr
		var str4  = fn_trim(gcem_sgetdateto.text);			//입금일자to

		gcds_data1.DataID = "/services/servlet/Account.a070005_s1"
											+ "?v_str1="+str1+"&v_str2="+str2+"&v_str3="+str3
											+ "&v_str4="+str4;
		gcds_data1.Reset();

		gcem_asq_fr.enable = false;
}

/******************************************************************************
	Description : 추가
******************************************************************************/
function ln_Insert(){
	
		gcds_data1.AddRow();
		gcem_asq_fr.enable = true;
		gcem_asq_fr.text = gs_date;		//입금일자
		gcem_amt.text	 = "";			//입금액
		gcem_remark.text = "";			//적요
}

/******************************************************************************
	Description : 저장
******************************************************************************/
function ln_Save(){
	if(gcds_data1.countrow>0){
		if(gcds_data1.IsUpdated) {
			if(ln_Chk()) {
				var str1 = gclx_sfdcode1.BindColVal;  //지점
				var str2 = gclx_cadeptcd.BindColVal;  //부서
				var str3 = fn_trim(gcem_sgetdatefr.text);			//입금일자fr
				var str4 = fn_trim(gcem_sgetdateto.text);			//입금일자to
				gctr_data1.Action   = "/services/servlet/Account.a070005_t1";
				gctr_data1.Parameters = "v_str1="+str1+",v_str2="+str2+",v_str3="+str3+",v_str4="+str4;
				gctr_data1.post();
				ln_Query('01');
			}
		}else alert("변경된 정보가 없습니다.");
	}else alert("저장할 정보가 없습니다.");
}

/******************************************************************************
	Description : 필수항목 입력체크 
******************************************************************************/
function ln_Chk() {
	if (fn_trim(gcem_asq_fr.text)==""){
		alert("정확한 입금일자를 입력하십시요.");
		gcem_asq_fr.focus();
		return false; 
	}

	if (gcem_amt.text==0){
		alert("정확한 입금액을 입력하십시요.");
		gcem_amt.focus();
		return false; 
	}
	return true;
}

/******************************************************************************
	Description : 삭제
******************************************************************************/
function ln_Delete(){
	if(gcds_data1.countrow>0){
		var str1 = gclx_sfdcode1.BindColVal;				//지점
		var str2 = gclx_cadeptcd.BindColVal;				//부서
		var str3 = fn_trim(gcem_sgetdatefr.text);			//입금일자fr
		var str4 = fn_trim(gcem_sgetdateto.text);			//입금일자to

		if (confirm("삭제 하시겠습니까?")) {
			gcds_data1.deleterow(gcds_data1.rowposition);
			gctr_data1.Action     = "/services/servlet/Account.a070005_t1";
			gctr_data1.Parameters = "v_str1="+str1+",v_str2="+str2+",v_str3="+str3+",v_str4="+str4;
			gctr_data1.post();
			ln_Query('01');
		}
	}else alert("삭제할 정보가 없습니다.");
}
