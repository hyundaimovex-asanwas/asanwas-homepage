<script language="javascript">
get_cookdata();
lfn_init(); //로그인 체크 함수 호출
var gs_date = gcurdate.substring(0,4) + gcurdate.substring(5,7) + gcurdate.substring(8,10);
var gs_date2 = gcurdate.substring(0,4) + gcurdate.substring(5,7);
var gs_date3 = gcurdate.substring(0,4);
var gs_date4 = gcurdate.substring(5,7);
var gs_fdcode = gfdcode;
var gs_usrid = gusrid;
/******************************************************************************
	Description : 페이지 로딩
******************************************************************************/
function ln_Start(){
	ln_Before();
}

/******************************************************************************
	Description : 조회
******************************************************************************/
function ln_Query(){
		var str1  = gclx_sfdcode1.BindColVal;				//지점코드          
		var str2  = fn_trim(gcem_sgetdatefr1.text);			//일자
		var str3 = "";
		if(rdo_0.checked == true) str3 =  "A";
		else if(rdo_1.checked == true) str3 =  "B";
		else if(rdo_2.checked ==  true) str3="D";

		if(str2.length !=8) {

			alert("지급일자를 정확히 입력해 주세요 .");
			return;

		}
		gcds_data1.DataID = "/services/servlet/Account.a070008_s1"
											+ "?v_str1="+str1+"&v_str2="+str2+"&v_str3="+str3;
		//prompt("",		gcds_data1.DataID);						
		gcds_data1.Reset();
}

/******************************************************************************
	Description : Header 설정
******************************************************************************/
function ln_PrintHederSet(){

	var THeader1 = "CURDT:STRING";
	gcds_temp01.SetDataHeader(THeader1);

}

/******************************************************************************
	Description : 출력
******************************************************************************/
function ln_Print(e){

	var str3;
	if(e=="01") {
		if(gcds_data1.countrow<1) {
			alert("출력할 정보가 없습니다.");
		}else{
			if(rdo_0.checked == true) str3 =  "A";
			else if(rdo_1.checked == true) str3 =  "B";
			else if(rdo_2.checked ==  true) str3="D";

			if(str3=="A"||str3=="B") {
				gcds_temp01.clearall();
				ln_PrintHederSet();
				gcds_temp01.addrow();
				gcds_temp01.namevalue(gcds_temp01.rowposition,"CURDT")=gcem_sgetdatefr1.text;
				gcrp_print1.preview();
			} else if(str3=="D") {
				gcds_temp01.clearall();
				ln_PrintHederSet();
				gcds_temp01.addrow();
				gcds_temp01.namevalue(gcds_temp01.rowposition,"CURDT")=gcem_sgetdatefr1.text;
				gcrp_print2.preview();
			}
		}
	}

}

/******************************************************************************
	Description : 엑셀
******************************************************************************/
function ln_Excel(e){
	if(e=="01"){
		if (gcds_data1.countrow<1) alert("다운로드하실 자료가 없습니다.");
		else gcgd_disp01.RunExcel('대금지급명세서');
	}
}

/******************************************************************************
	Description : 선조회
******************************************************************************/
function ln_Before(){
	gcem_sgetdatefr1.text = gs_date;	 							
	
	//지점코드[검색]
	gcds_sfdcode1.DataID = "/services/servlet/Account.a010003_s1?v_str1="; 
	gcds_sfdcode1.Reset();

	//계정코드 
	gcds_acct_cd.DataID = "/services/servlet/Account.a010002_s0?v_str1=";  
	gcds_acct_cd.Reset();

	//거래처
	gcds_vend_cd.DataID = "/services/servlet/Account.a010003_s0?v_str1=";  
	gcds_vend_cd.Reset();
}

</script>
