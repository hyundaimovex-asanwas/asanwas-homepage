function ln_Print(){
	if (gcds_code01.countrow<1) {
		alert("출력하실 정보가 없습니다");
	} else {
		gcds_print.ClearData();
		var ls_temp = "ASTNAME:STRING,ASAQSDAT:STRING,ASTNO:STRING,MNGDPT:STRING,"
								+ "USEDPT:STRING,IMAGE:STRING,MNGDPTNM:STRING,AST1ST:STRING,USEDPTNM:STRING,CDNAM:STRING,SEQ1:STRING";
		gcds_print.SetDataHeader(ls_temp);

		var g_chk = "F";
		for (i=1;i<=gcds_code01.countrow;i++) {
		var row = gcds_print.rowposition;
			if(gcds_code01.namevalue(i,"CHK")=="T"){
				gcds_print.Addrow();
				g_chk = "T";
				++row;
				s=row;
				gcds_print.namevalue(s,"ASTNAME")	 =	gcds_code01.namevalue(i,"ASTNAME");
				gcds_print.namevalue(s,"ASAQSDAT") =	gcds_code01.namevalue(i,"ASAQSDAT");
				gcds_print.namevalue(s,"ASTNO")		 =	gcds_code01.namevalue(i,"ASTNO");
				gcds_print.namevalue(s,"MNGDPT")	 =	gcds_code01.namevalue(i,"MNGDPT");
				gcds_print.namevalue(s,"USEDPT")	 =	gcds_code01.namevalue(i,"USEDPT");
				gcds_print.namevalue(s,"USEDPTNM") =	gcds_code01.namevalue(i,"USEDPTNM");
				gcds_print.namevalue(s,"IMAGE")		 =	gcds_code01.namevalue(i,"IMAGE");
				gcds_print.namevalue(s,"MNGDPTNM") =	gcds_code01.namevalue(i,"MNGDPTNM");
				gcds_print.namevalue(s,"CDNAM")		 =	gcds_code01.namevalue(i,"CDNAM");
				gcds_print.namevalue(s,"SEQ1")		 =	gcds_code01.namevalue(i,"SEQ1");


				var gs_astno = gcds_code01.namevalue(i,"ASTNO");
				var gs_ast1st = gs_astno.substring(2,11);
				var gs_aa = gcds_code01.namevalue(i,"AST1ST");
				var gs_ast1st = gs_aa + gs_ast1st;
				gcds_print.namevalue(s,"AST1ST")	 =	gs_ast1st;
			}
		}
		if(g_chk=="T"){
			gcrp_print.preview();	
		}else{ 
			alert("출력할 정보를 선택해 주세요.");
		}
	}
}

/******************************************************************************
	Description : 입력체크 
	parameter   : 01 - 거래처, 02 - 지점, 03 - 사업장 
******************************************************************************/
function ln_Chk(p){

	if (p=="01"){
		//필수항목체크
		if (fn_trim(gcem_vend_cd.text)=="" ){
			alert("거래처코드를 입력하십시요.");
			gcem_vend_cd.focus();
			return false; 
		}

		if (fn_trim(txt_vend_nm.value)==""){
			alert("거래처명을 입력하십시요.");
			txt_vend_nm.focus();
			return false; 
		} 

	}else if(p=="02"){
		if (fn_trim(gcem_fdcode.text)=="" ){
		alert("지점코드를 입력하십시요.");
		gcem_fdcode.focus();
		return false; 
	}

	if (fn_trim(txt_fdname.value)==""){
		alert("지점을 입력하십시요.");
		txt_fdname.focus();
		return false; 
	}
}
	
	return true; 
}

/***********************************************************************************************
	Description : Enable _ Disable 
	parameter   : p2==> t - Enable, f - Disable
	              p==> 01 - 거래처, 02 - 지점, 03 - 사업장
***********************************************************************************************/
function ln_Enable(p2,p) {

	if (p=="01"){
		if (p2=="t")	txt_vend_nm.disabled=false;
		else if (p2=="f")	txt_vend_nm.disabled=true;

	}else if(p=="02"){
		if (p2=="t")	gcem_fdcode.enalbe=true;
		else if (p2=="f")	gcem_fdcode.enalbe=false;
	
	}else if(p=="03"){
		if (p2=="t")	gcem_cocode.enalbe=true;
		else if (p2=="f")	gcem_cocode.enalbe=false;
	}
}
