function ln_SetDataHeader(){

	var s_temp = "CMTYPE:STRING,CDCODE:STRING,CDNAM:STRING,CDREMARK:STRING,WRDT:STRING,WRID:STRING,UPDT:STRING,UPID:STRING,DSUDT:STRING,GBCD:STRING,SELECT:STRING,";

/******************************************************************************
	Description : 창닫기
	parameter   : A - 선택
******************************************************************************/
function ln_Close(p){
	if (p=="A") {
		var num = 0;
		var ret = "";

		var row = gcds_code02.countrow;
		for(i=1;i<=row;i++) {
			if(gcds_code02.namevalue(i,"SELECT")=="T") {
				num++;
				if(num>1) {
					ret=ret+";"+gcds_code02.namevalue(i,"CDCODE")  + ";" 
	                   	 + gcds_code02.namevalue(i,"CDNAM")  + ";"
											 + gcds_code02.namevalue(i,"CDREMARK");
				}
				else {
					ret=ret+gcds_code02.namevalue(i,"CDCODE")  + ";" 
	                   	 + gcds_code02.namevalue(i,"CDNAM")  + ";"
											 + gcds_code02.namevalue(i,"CDREMARK");
				}
			}
		}
		window.returnValue=ret;
		window.close();
	} else {
		window.close();
	}
}
