******************************************************************************/
function ln_Find_Ast2nd(strAtcode){
  var strAst2nd ="";

 	if(strAtcode=="1220100"){
		strAst2nd="11";
	} else if(strAtcode=="1220200"){
		strAst2nd="12";
	} else if(strAtcode=="1220300"){
		strAst2nd="13";
  } else if(strAtcode=="1220600"){
		strAst2nd="14";
  } else if(strAtcode=="1220400"){
		strAst2nd="15";
	} else if(strAtcode=="1220700"){
		strAst2nd="16";
	} else if(strAtcode=="1222100"){
		strAst2nd="17";
	}

	return strAst2nd;

}

/******************************************************************************

******************************************************************************/
function ln_Query(){

  var strAst2nd = ln_Find_Ast2nd(g_atcode);

	gcds_code01.DataID = "/services/servlet/Account.commdtil_s6?v_str1="+g_fdcode+"&v_str2="+strAst2nd+"&v_str3="+txt_cdcodenm.value; 
	//prompt("",gcds_code01.DataID);
	gcds_code01.Reset();
}
