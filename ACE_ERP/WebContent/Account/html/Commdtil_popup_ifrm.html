<script language="javascript">
get_cookdata();
var g_cdcodenam="";
var g_gbcd="";
var g_cmtype="";
var g_gubun="";
/******************************************************************************
	Description : 페이지 로딩
******************************************************************************/
function ln_Start(){
	var strParam = new Array();
	strParam=window.dialogArguments;
  g_cmtype=strParam[0];
	txt_cdcodenm.value=strParam[1];

	if(g_cmtype=="0003"){ //예산부서
		g_gbcd = strParam[2];
	}else if(g_cmtype=="0030"){//원가코드
    g_gbcd = strParam[2];

  }else if(g_cmtype=="0997"){//선급비용  2010.03.19 jys : 전표등록과 조회시 다르게 조회함.
		g_gubun = strParam[2];
	}else{
		g_gbcd="";
	}
	ln_Query();
}

/******************************************************************************
	Description : 조회
******************************************************************************/
function ln_Query(){

  if(g_cmtype =="0030"||g_cmtype =="0001"){ //원가코드 또는 사원번호
		gcds_code01.DataID = "/services/servlet/Account.commdtil_cost_s1?v_str1="+g_cmtype
	                                                         +"&v_str2="
																													 +"&v_str3="+txt_cdcodenm.value
																													 +"&v_str4=C"
																													 +"&v_str5="
																													 +"&v_str6=";  
  
   //prompt("",gcds_code01.DataID);
	  gcds_code01.Reset();
 }else{

		if(g_gubun=="A"){
			gcds_code01.DataID = "/services/servlet/Account.commdtil_s3f?v_str1="+g_cmtype
																																+"&v_str2="+txt_cdcodenm.value
																																+"&v_str3=&v_str4="+g_gbcd; 
			//prompt("",gcds_code01.DataID);
			gcds_code01.Reset();

		}else{
			gcds_code01.DataID = "/services/servlet/Account.commdtil_s2f?v_str1="+g_cmtype
																																+"&v_str2="+txt_cdcodenm.value
																																+"&v_str3=&v_str4="+g_gbcd; 
			//prompt("",gcds_code01.DataID);
			gcds_code01.Reset();
		}
	}
}

/******************************************************************************
	Description : 창닫기
	parameter   : A - 선택
******************************************************************************/
function ln_Close(p){
	if (p=="A") {
		var row = gcds_code01.rowposition;
		window.returnValue = gcds_code01.namevalue(row,"CDCODE")+";" 
		                   + gcds_code01.namevalue(row,"CDNAM")+";" 
											 + gcds_code01.namevalue(row,"GBCD")+ ";" 
	                   	 + gcds_code01.namevalue(row,"CDREMARK");
		window.close();
	} else {
		window.close();
	}
}
