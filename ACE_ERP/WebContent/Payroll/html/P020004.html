	}else if(str2.length < 1){

	}else{
		gcds_data.ClearData();
    var prcedure_gubun="/services/servlet/Payroll.p020004_s1?"
											 + "v_str1=" + str1
											 + "&v_str2=" + str2
											 + "&v_str3=";

	 if(str2=="1") {
		prcedure_gubun += "&v_str4=SP_P100002";   //정기
	}else if(str2=="2")	 {		
		prcedure_gubun += "&v_str4=SP_P200002";  //소급
	}else if(str2=="4")	 {

	}	else if(str2=="5"  ) {		
		prcedure_gubun += "&v_str4=SP_P500002";  //상여
	}
		gcds_select_create.DataID=prcedure_gubun;
		gcds_select_create.Reset(); //그리드
		gcds_select_create.rowposition=1;
	}
}
