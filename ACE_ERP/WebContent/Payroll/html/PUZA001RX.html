function prompt_start()
{

    //데이타가 조회되는동안 모래시계 동작.
	document.body.style.cursor = "wait";
	ADE_Data_1.DataId= "http://was.kctc.co.kr/services/servlet/CLSEMP.Jaza002r?gstr1=" + code1+ "&gstr2=" + code2;	
	ADE_Data_1.Reset();
}
function exit()
   {
	window.close();
   }
</script>
