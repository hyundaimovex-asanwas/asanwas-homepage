<!---------화면닫기------------>
 function fncClose()
 {
  	var	arrRtn	=	new Array();
	arrRtn[0] = "";
    arrRtn[1] = "";
    arrRtn[2] = "";
    arrRtn[3] = "";
    arrRtn[4] = "";
    arrRtn[5] = "";
    arrRtn[6] = "";
    arrRtn[7] = "";
    arrRtn[8] = "";
    arrRtn[9] = "";
    arrRtn[10] = "";
	if(ADE_Data_1.countrow > 0)
	{
		arrRtn[0]	=	ADE_Data_1.namevalue(ADE_Data_1.rowposition,"EA11AA");  //점소
		arrRtn[1]	=	ADE_Data_1.namevalue(ADE_Data_1.rowposition,"EA11AB");  //부서
		arrRtn[2]	=	ADE_Data_1.namevalue(ADE_Data_1.rowposition,"EA11AC");  //과(팀)
		arrRtn[3]	=	ADE_Data_1.namevalue(ADE_Data_1.rowposition,"EA11AD");  //점소명
		arrRtn[4]	=	ADE_Data_1.namevalue(ADE_Data_1.rowposition,"EA11AE");  //부서명
		arrRtn[5]	=	ADE_Data_1.namevalue(ADE_Data_1.rowposition,"EA11AF");  //과(팀)
		arrRtn[6]	=	ADE_Data_1.namevalue(ADE_Data_1.rowposition,"EA11AG");  //부서약호
		arrRtn[7]	=	ADE_Data_1.namevalue(ADE_Data_1.rowposition,"EA11AH");  //부서약호명
		arrRtn[8]	=	ADE_Data_1.namevalue(ADE_Data_1.rowposition,"EA11AV");  //부서약식명
		arrRtn[9]	=	ADE_Data_1.namevalue(ADE_Data_1.rowposition,"EA11AT");  //조직관리자
		arrRtn[10]	=	ADE_Data_1.namevalue(ADE_Data_1.rowposition,"EA11ATT"); //조직관리자명

	}
	//** Parent Window로 전달
	window.returnValue	=	arrRtn;
	window.close();
  }

</script>
