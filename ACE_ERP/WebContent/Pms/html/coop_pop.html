<script language="javascript">

	get_cookdata();       //읽기

/******************************************************************************
	Description : 페이지 로딩
******************************************************************************/
function ln_Start(){

}

/******************************************************************************
	Description : 조회
******************************************************************************/
function ln_Query(){

	gcds_data.DataID = "/ks_com_pop_s1?v_str1="+txt_empno.value+"&v_str2="+txt_empnmk.value; 
	
	gcds_data.Reset();
	
}

 
/******************************************************************************
	Description : 창닫기
******************************************************************************/
function ln_Save(){


		if(gcds_data.countrow<1) 
		{
			alert("선택하실 대상이 없습니다.");
		}

		else
		{

			var row = gcds_data.rowposition;

			window.returnValue = gcds_data.namevalue(row,"EMPNO") + ";" + gcds_data.namevalue(row,"EMPNMK");										 
			window.close();
		}


}

/******************************************************************************
	Description : 창닫기
******************************************************************************/
function ln_Close(){
		window.close();
}

</script>

<comment id="__NSID__">
<OBJECT id=gcds_data classid=clsid:3267EA0D-B5D8-11D2-A4F9-00608CEBEE49 VIEWASTEXT>

<script language="javascript" for="gcds_data" event="OnLoadStarted()">
			window.status="데이타 조회중입니다..잠시만 기다려 주십시오.";
			document.all.LowerFrame.style.visibility="visible";
</script>

<script language="javascript" for="gcds_data" event="onloadCompleted(row,colid)">
			window.status="조회가 완료 되었습니다.";
			document.all.LowerFrame.style.visibility="hidden";
			ft_cnt1.innerText = "조회건수 : " + row + " 건";
			if (row <1) {
			alert("검색된 데이터가 없습니다.");
			}
</script>

<!-----------------------------------------------------------------------------
					G A U C E   C O M P O N E N T' S
		G E N E R A L   E V E N T S   S P E C I F I C A T I O N
------------------------------------------------------------------------------>
<script language="javascript" for="gcgd_disp" event="OnDblClick(row,colid)">

	if (row<1) return;

	ln_Close('A');

</script>

<script language="javascript" for="gcgd_disp" event="OnEnter(row,colid)">

	if (row<1) return;

	ln_Close('A');

</script>
