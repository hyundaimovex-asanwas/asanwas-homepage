	gcds_code02.addrow();

/******************************************************************************

function ln_Save(){

	if (gcds_code02.IsUpdated) {

		if(ln_Chk){

				gctr_code02.Action = "/servlet/construct.menu.th.thms_101_t";

	}

}
 

/******************************************************************************

******************************************************************************/
function ln_Chk() {

  //필수항목
	if (fn_trim(txt_cdcode.value)=="" ){

		alert("표준코드를 입력하십시요.");
		txt_cdcode.focus();
		return false; 

	}
 
	if (fn_trim(txt_cdnam.value)==""){

		alert("코드명을 입력하십시요.");
		txt_cdnam.focus();
		return false; 

	}
 
}
 
/******************************************************************************
	Description : 상위코드 Enable _ Disabled 
	parameter   : t - Enable, f - Disable
******************************************************************************/
function ln_Enable01(p) {

	if (p=="t"){

		txt_cmtype.disabled=false;

	}else if (p=="f"){

		txt_cmtype.disabled=true;

	}

}
