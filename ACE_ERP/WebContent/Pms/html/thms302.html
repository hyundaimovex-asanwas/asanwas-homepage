/******************************************************************************
	Description : 출력
******************************************************************************/
function ln_Print(){

		if (gcds_data00.countrow<1) {
			alert("출력하실 정보가 없습니다");
		} else {

		gcds_report00.ClearAll();

		ln_SetPrintDataHeader();

		gcds_report00.Addrow();

		for (var k=1;k<=gcds_data01.countcolumn;k++) {
		 gcds_report00.namevalue(1,gcds_data01.columnid(k)) = gcds_data01.namevalue(gcds_data01.rowposition,gcds_data01.columnid(k));
		}


		gcds_report01.ClearAll();

		ln_SetPrintDataHeader2();

		for (var j=1;j<=gcds_data00.countrow;j++) {
					gcds_report01.Addrow();
					for (var k=1;k<=gcds_data00.countcolumn;k++) {
					 gcds_report01.namevalue(j,gcds_data00.columnid(k)) = gcds_data00.namevalue(j,gcds_data00.columnid(k));
					}

		}


		ln_RptFormat();		

		ReportID.Preview();

		}

}

}
