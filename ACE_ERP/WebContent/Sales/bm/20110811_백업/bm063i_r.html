/******************************************************************************
	Description : 조회
******************************************************************************/
function ln_Query(){

    if(txt_vend_nm_fr.value==""){
		   alert("업체명을 입력하세요");
		   return false;
		}

		var sdata = "/services/servlet/sales.bm.bm063i_r_s01"
							+ "?v_str1=" + txt_vend_nm_fr.value;

		gcds_data.DataID = sdata; 
		gcds_data.Reset();
}

/******************************************************************************
	Description : 창닫기
******************************************************************************/
function ln_Close(p){
	if (p=="A") {
		if(gcds_data.countrow<1) {
			alert("선택하실 내용이 없습니다.");
		}	else {
		  if(gcds_data.namevalue(gcds_data.rowposition,"CASE")=="등록"){
			   alert("이미 등록되어있습니다.미등록된 이름을 선택하세요");
				 return false;
			} else {
						var row = gcds_data.rowposition;
						window.returnValue = gcds_data.namevalue(row,"VEND_ID") + ";"  //코드
															 + gcds_data.namevalue(row,"VEND_NM");       //업체명
						window.close();			
			}
		}
	} else {
		window.close();
	}
}
</script>
