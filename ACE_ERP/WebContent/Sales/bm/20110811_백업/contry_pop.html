	                   		 + gcds_data.namevalue(row,"ACTYPE") + ";" 
	                   		 + gcds_data.namevalue(row,"DCDIV")+ ";" 
												 + gcds_data.namevalue(row,"REF1")+ ";" 
												 + gcds_data.namevalue(row,"REF2");
