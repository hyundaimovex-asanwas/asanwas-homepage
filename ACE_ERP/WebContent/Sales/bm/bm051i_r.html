/******************************************************************************
	Description : 조회
******************************************************************************/
function ln_Query(){

		if(txt_cdname_fr.value == null || txt_cdname_fr.value==""){
				alert("이름은 필수 항목입니다.입력해주세요.");
				return false;
		}


		var sdata = "/services/servlet/sales.bm.bm051i_r_s01"
							+ "?v_str1=" + txt_cdname_fr.value
							+ "&v_str2=" + gcem_regi_no_fr.text;

		gcds_data.DataID = sdata; 
		gcds_data.Reset();
}

/******************************************************************************
	Description : 창닫기
******************************************************************************/
function ln_Close(p){
	if (p=="A") {
		if(gcds_data.countrow<1) {
			alert("선택하실 계정코드가 없습니다.");
		}	else {
		  if(gcds_data.namevalue(gcds_data.rowposition,"CASE")=="등록"){
			   alert("이미 등록되어있습니다.미등록된 이름을 선택하세요");
				 return false;
			} else {
						var row = gcds_data.rowposition;
						window.returnValue = gcds_data.namevalue(row,"CUST_SID") + ";"  
															 + gcds_data.namevalue(row,"CUST_NM")+ ";"  
															 + gcds_data.namevalue(row,"VEND_NM");
						window.close();			
			}
		}
	} else {
		window.close();
	}
}
</script>
