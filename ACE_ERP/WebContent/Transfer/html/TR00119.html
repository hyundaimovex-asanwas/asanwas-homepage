	function Start(){
				
		gcDs_etc1.DataId = "/services/servlet/Transfer.tr00501_s1?v_str1=0002"; //Project
		gcDs_etc1.Reset();
		gcDs_etc2.DataId = "/services/servlet/Transfer.tr00501_s1?v_str1=0003"; //적재구분
		gcDs_etc2.Reset();
		gcDs_etc3.DataId = "/services/servlet/transfer.tr00501_s4"; //상태
		gcDs_etc3.Reset();
		gcDs_etc33.DataId = "/services/servlet/Transfer.tr00501_s1?v_str1=0001"; //납품구분
		gcDs_etc33.Reset();
		gcDs_etc4.DataID = "/services/servlet/Transfer.tr00101_s1e4?NOH=Y";  //차종
		gcDs_etc4.Reset(); 
		
		FROM_DATE.Text = gs_date;

		gcDsgetdate.DataId = "/services/servlet/Transfer.dsGetDates?NOH=Y&gstr1=0001";  //Project 
		gcDsgetdate.Reset() ;

		if(gcDsgetdate.CountRow > 0 ) TO_DATE.Text =  gcDsgetdate.NameValue(1,"APP_DT1") ; 
	}

	/******************************************************************************
		Description : 조회
	******************************************************************************/ 
	function ln_Query(){
		var parm = "&gstr1=" + ORDER_NO.Text
						 + "&gstr2=" + FROM_DATE.Text
						 + "&gstr3=" + TO_DATE.Text
						 + "&gstr4=" + LINE_PART.BindColVal
						 + "&gstr5=" + CARGO_TYPE.BindColVal
						 + "&gstr6=" + CUST_CD.Text
						 + "&gstr7=" + DLVL_TYPE.BindColVal;

		gcDs1.DataId =  "/services/servlet/Transfer.tr00119_s1?NOH=Y"+parm ; 
		gcDs1.Reset() ; 
	}

	/******************************************************************************
		Description : 저장
	******************************************************************************/
	function ln_Save(e){

		if (gcDs1.IsUpdated){
			if (confirm("선택하신 수정요청 정보에 대하여 저장하시겠습니까 ?")){	
				if (e=="01"){
					gcTr1.KeyValue = "tr00119_t1(I:USER=gcDs1)";
					gcTr1.Action = g_servlet+"/Transfer.tr00119_t1";
					gcTr1.Parameters = "v_str1=" + gs_moda +",v_str2=" + gs_userid;	
					gcTr1.post();
				} else if(e=="02"){
					gcTr1.KeyValue = "tr00119_t1(I:USER=gcDs1)";
					gcTr1.Action = g_servlet+"/Transfer.tr00119_t1";
					gcTr1.Parameters = "v_str1=" + gs_modb +",v_str2=" + gs_userid;	
					gcTr1.post();
				} else if(e=="03"){
					gcTr1.KeyValue = "tr00119_t1(I:USER=gcDs1)";
					gcTr1.Action = g_servlet+"/Transfer.tr00119_t1";
					gcTr1.Parameters = "v_str1=" + gs_modc +",v_str2=" + gs_userid;	
					gcTr1.post();
				}
			}
		}
	}
	
	/***********************************************************************************************
		Description : 신청업체 찾기
		parameter   : e==> 01 - Download, 02 - Upload
	**********************************************************************************************/
	function ln_Popup(){

		var arrParam	= new Array();
		var arrResult	= new Array();
		var strURL;	
		var strPos;

		strURL = "./TR00601_popup.html";
		arrParam[0]="ATUSEYN";
		strPos = "dialogWidth:395px;dialogHeight:519px;status:no;scroll:no;resizable:no";
		arrResult = showModalDialog(strURL,arrParam,strPos);

		if (arrResult != null) {
			arrParam = arrResult.split(";");
			CUST_CD.text = arrParam[0];
			CUST_CDNM.value = arrParam[1];
		} else {
			CUST_CD.text = "";
			CUST_CDNM.value ="";
		}
	} 

	/******************************************************************************
		Description :  ADD COMBO == "선택" 
	******************************************************************************/
	function AddChoice(obj){
		obj.InsertRow(1) ; 
		obj.NameValue(1,"MINORCD" )  = "" ; 
		obj.NameValue(1,"MINORNM" )  = "=선택=" ;  
	}

	/******************************************************************************
		Description :  ADD COMBO == "선택" 
	******************************************************************************/
	function AddChoiceProjct(obj){
		obj.InsertRow(1) ; 
		obj.NameValue(1,"PROJECT" )  = "" ; 
		obj.NameValue(1,"PROJECT_NM" )  = "=선택=" ;  
	}
