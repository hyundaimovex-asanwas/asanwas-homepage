/******************************************************************************
	Description : 페이지 로딩
******************************************************************************/
function ln_Start(){

  ln_SetDataHeader();

  gcem_settle_cd.enabled= false;

}

/******************************************************************************************
	Description : 조회
******************************************************************************************/
function ln_Query(){

		gcds_code01.DataID = 
		g_servlet+"/transfer.tr00505_s1?"+"v_str1="+gcem_settle_cd_fr01.text + "&v_str2=" + txt_settle_nm_fr01.value; 
		//prompt('',gcds_code01.text);
		//ln_Enable("f");

		gcds_code01.Reset();

}

/*****************************************************************************************
	Description : 추가
*****************************************************************************************/
function ln_Add(){
  
		gcds_code01.addrow();
		
		//ln_Enable("t");
		gcem_settle_cd.focus();
	
}

/******************************************************************************************
	Description : 저장
******************************************************************************************/
function ln_Save(){
	
	//prompt('',gcds_code01.text);
	if (gcds_code01.IsUpdated){
		if(ln_Chk()){
			if (confirm("저장하시겠습니까?")){	
				//prompt('',gcds_code01.text);
				gctr_code01.Action = g_servlet+"/transfer.tr00505_t1?";
				//gctr_code01.Parameters = "v_str1=" + gs_userid;		
				
				gctr_code01.Parameters = "v_str1=" + gs_userid +",v_str2=" + gs_userid;		
				gctr_code01.post();
				
			}
		}	
	}
}

/******************************************************************************************
	Description : 삭제
*****************************************************************************************/
function ln_Delete(){

	if (confirm("삭제하시겠습니까?")){	
		gcds_code01.deleterow(gcds_code01.rowposition);
		gctr_code01.Action = g_servlet+"/transfer.tr00505_t1?";
		gctr_code01.Parameters = "v_str1=" + gs_userid;
		
		//gctr_code01.Parameters = "v_str1=" + gs_date +",v_str2=" + gs_userid;
		gctr_code01.post();
		ln_Query();
	}	
}

/******************************************************************************
	Description : 입력체크 
	parameter   : 01 - 거래처, 02 - 지점, 03 - 사업장 
******************************************************************************/
function ln_Chk(){

		//필수항목체크
		if (fn_trim(gcem_settle_cd.text)=="" ){
			alert("정산코드를 입력하십시요.");
			gcem_settle_cd.focus();
			return false; 
		}

		if (fn_trim(txt_settle_nm.value)==""){
			alert("정산코드명을 입력하십시요.");
			txt_settle_nm.focus();
			return false; 
		} 
	
	return true; 
}
