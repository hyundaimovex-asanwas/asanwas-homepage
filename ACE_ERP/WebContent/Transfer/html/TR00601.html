/******************************************************************************

******************************************************************************/
function ln_Start(){

	ln_Before();

}

/******************************************************************************
	Description : 선 조회
******************************************************************************/
function ln_Before() {

	//프로젝트[검색]
	gcds_project_cd_fr.DataID = "/services/servlet/Transfer.tr00501_s1?v_str1=0002"; 
	gcds_project_cd_fr.Reset();

	//프로젝트[입력]
	gcds_project_cd.DataID = "/services/servlet/Transfer.tr00501_s1?v_str1=0002"; 
	gcds_project_cd.Reset();

}
/******************************************************************************
	Description : 조회
******************************************************************************/
function ln_Query(){

	gcds_data.DataID = "/services/servlet/Transfer.tr00601_s1?v_str1=" + gclx_project_cd_fr.bindColVal + "&v_str2=" + gcem_vend_cd_fr.text
	+"&v_str3=" + txt_vend_nm_fr.value;
	gcds_data.Reset();
}

/******************************************************************************
	Description : 추가
******************************************************************************/
function ln_Add(){
	gcds_data.AddRow();
	//gcem_vend_cd.focus();
}

/******************************************************************************
	Description : 저장
******************************************************************************/
function ln_Save(){
	if (gcds_data.IsUpdated){
				if(ln_Chk()){
		//prompt('',gcds_data.Text) ;
				if (confirm("저장하시겠습니까?")){	
					//prompt('',gcds_data.Text) ; 
					gctr_data.Action = g_servlet+"/Transfer.tr00601_t1?";
					gctr_data.Parameters = "v_str1=" + gs_userid +",v_str2=" + gs_userid;		
					gctr_data.post();
			}
		}
	}
}

/******************************************************************************
	Description : 삭제
******************************************************************************/
function ln_Delete(){

	if (confirm("선택하신 사항을 삭제하시겠습니까?")){
		gcds_data.deleterow(gcds_data.rowposition);
		gcds_data.KeyValue = "tr00601_t1(I:USER=gcds_data)";
		gctr_data.Action = g_servlet+"/Transfer.tr00601_t1?";
		ln_Save();

		//gcds_data.post();
	}
}

/******************************************************************************
	Description : 입력체크 
******************************************************************************/
function ln_Chk(){

	  //거래처코드체크
		if (fn_trim(gcem_vend_cd.text)=="" ){
			alert("거래처번호를 입력하십시요.");
			//gcem_vend_cd.focus();
			return false; 
	}
		if (fn_trim(gclx_project_cd.BindColVal)=="" ){
			alert("프로젝트를 구분하십시요.");
			gclx_project_cd.focus();
			return false; 
		}

	return true;
}

/******************************************************************************
	Description : 거래처코드 찾기
******************************************************************************/
function ln_Popup(){             

	var arrParam	= new Array();
	var arrResult	= new Array();
	var strURL;	
	var strPos;

	strURL = "/Transfer/html/TR00601_popup.html";
	strPos = "dialogWidth:395px;dialogHeight:419px;status:no;scroll:no;resizable:no";
 	arrResult = showModalDialog(strURL,'',strPos);

if (arrResult != null) {
		arrParam = arrResult.split(";");
		gcem_vend_cd.text = arrParam[0];
		txt_vend_nm.value = arrParam[1];
		txt_vend_tel.value = arrParam[2];
		txt_vend_fax.value = arrParam[3];
		txt_vend_tel.focus();

	}
}
