function ln_Excel(){

	var e = "1";
	
	if (chk_p01.checked) { 
		e = chk_p01.value;
	}else if (chk_p02.checked) {
		e = chk_p02.value;
	}else if (chk_p03.checked) {
		e = chk_p03.value;
	}
	if (eval("gcds_data"+e).countrow<1) alert("다운로드 하실 자료가 없습니다");
	else eval("gcgd_disp"+e).runexcel("인사현황");

}
