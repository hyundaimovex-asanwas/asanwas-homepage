/******************************************************************************
	Description : 입력값 체크[근태관리]
******************************************************************************/
function ln_Save_Chk() {
  var dbltemp=0;

  //필수항목 체크
 	for(i=1;i<=gs_seq;i++){

		if(eval("txt_2"+i).value==""){
			alert("직무를 입력하십시요.");
			return false;
		}

		if(eval("txt_3"+i).value==""){
			alert("과업을 입력하십시요.");
			return false;
		}

		if(eval("txt_4"+i).value==""){
			alert("과업 내용을 입력하십시요.");
			return false;
		}

		if(eval("txt_5"+i).value==""){
			alert("비중을 입력하십시요.");
			return false;
		}

		if(eval("txt_6"+i).value==""){
			alert("난이도를 입력하십시요.");
			return false;
		}

		if(eval("txt_7"+i).value==""){
			alert("발생빈도를 입력하십시요.");
			return false;
		}

		var str2="";
		var intdegree=0;	
		str2=eval("txt_6"+i).value;	
		intdegree=str2.length;		
		if(intdegree!=1) {
			alert("상/중/하 중에 입력하여 주십시오.");			
			return false;
		
		}

	}

  //숫자체크
	var str="";
	for(j=1;j<=gs_seq;j++){
		str="txt_5"+j+"";
	  if(!ln_ChkNumber(str)) return false;
  }


  for(j=1;j<=gs_seq;j++){
		dbltemp=parseInt(dbltemp)+parseInt(eval("txt_5"+j).value);
  }

	if(dbltemp!=100) {
		alert("가중치 합계가 100이 아닙니다. 확인 바랍니다.");
		return false;
	} 
	return true;
}


/******************************************************************************************
	Descrition : 날짜의 숫자 체크
	parameter  : obj
	retun      : true - 가능 , false - 불가능
******************************************************************************************/
function ln_ChkNumber(obj){
	var str="";
	var sChk=0;
	var src=eval(obj).value;

	for(var i=0;i<src.length;i++){
		if(isNaN(src.charAt(i))||src.charAt(i)==" ") sChk+=1;
		else str+=src.charAt(i);
	}

	if(sChk!=0){
		alert("숫자만 입력하십시요.");
		obj.value=src;
		return false;
	}
  
  
	return true;
}
