function toggle(num){
	if(num <= DIVsize){
	menunum = 0;
		if (document.all[DIVString+num].style.display != "none")
		{
			for(i = 1; i <= DIVsize; i++){
			document.all[DIVString+i].style.display = "none"}
		}
		else
		{
			ToggleClear(num);
			document.all[DIVString+num].style.display = ""
		}
	}
	else
	{
		ToggleClear(num);
		menunum = num;
		}
	}
function ToggleClear(num)
{
	for(i = 1; i <= DIVsize; i++){

	}
}
