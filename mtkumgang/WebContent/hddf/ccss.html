<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title her그런게 어딨어</title>
<style type="text/css">
<!--
	html,body { width:100%; height: 100%; }
	.container {
		width:70%;
		height:70%;
		margin: 40px auto;
		background: red;
	}
	.outer {
		display: table;
		width: 100%;
		height: 100%;
	}
	.inner {
		display: table-cell;
		vertical-align: middle;	/* 요소의 수직정렬 : ie10에선 안됨.. 크롬은 정상*/
		text-align: center;		/* 요소의 수평정렬*/
	}
	.centered {
		position: relative;
		display: inline-block;
		
		width: 50%;
		padding: 1em;
		background: orange;
		color: white;
	}
	.positioned-absolutely {
	  position: absolute;
	  top: -2em;
	  right: -2em;	/* Device의 body 폰트 사이즈 = 1em(대문자1개) 오오옹..가독성 확보의 새 단위냐!*/
	  background: #00f;
	  padding: 1em;
	}
-->
</style>
</head>
<body>


<div class="container">
	<div class="outer">
		<div class="inner">
			<div class="centered">
		        <p>
		          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam assumenda blanditiis.
		        </p>
		        <div class="positioned-absolutely">나나</div>
				
			</div>
		</div>
	</div>
</div>

</body>
</html>
